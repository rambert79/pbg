    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --accent-reversi: #4caf50;
            --accent-exodus: #ffd700;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            letter-spacing: -1px;
        }

        .container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }

        .game-card {
            background: var(--card-bg);
            width: 300px;
            padding: 2rem;
            border-radius: 2rem;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-15px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .game-card.reversi:hover { box-shadow: 0 0 30px var(--accent-reversi); }
        .game-card.exodus:hover { box-shadow: 0 0 30px var(--accent-exodus); }

        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .game-card:hover .icon {
            transform: scale(1.1) rotate(5deg);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .desc {
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
            line-height: 1.5;
        }

        .start-badge {
            margin-top: 1.5rem;
            padding: 0.6rem 1.5rem;
            border-radius: 1rem;
            font-weight: 900;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .reversi .start-badge { background: var(--accent-reversi); color: #fff; }
        .exodus .start-badge { background: var(--accent-exodus); color: #000; }

        footer {
            margin-top: 4rem;
            font-size: 0.8rem;
            opacity: 0.4;
        }
    </style>
</head>
